<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Контакты</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="./src/styles/vendors/normalize.css">
    <link rel="stylesheet" href="./src/styles/main.css">
</head>
<body>
<div class="website">
    <header class="header">
        <div class="header__container">
            <div class="header__logo">
                <img src="./src/img/logo.svg">
            </div>
            <menu class="header__menu">
                <li class="header__menu-item"><a href="./index.html" class="header__menu-link main--text">Главная</a></li>
                <li class="header__menu-item"><a href="./about.html" class="header__menu-link main--text">О нас</a></li>
                <li class="header__menu-item"><a href="./contacts.html" class="header__menu-link main--text">Контакты</a></li>
                <li class="header__menu-item"><a href="./search.html" class="header__menu-link main--text">Поиск</a></li>
                <div class="header__menu-number"><i class="ri-phone-fill"></i> +7 (987) 887-87</div>
            </menu>
        </div>
    </header>
    <main>
        <section class="contacts">
            <div class="contacts__container container">
                <div class="contacts__info">
                    <span class="contacts__info-title title--text">Контактная информация</span>
                    <div class="contacts__info-communication">
                        <span class="contacts__info-communication-number little-text">+7 (987) 887-87</span>
                        <span class="contacts__info-communication-address little-text">г. Санкт-Петербург, ул. Ленина, 9</span>
                    </div>
                    <div class="contacts__info-icons">
                        <img alt="facebook" src="./src/img/Facebook.png" class="contacts__info-icons-item">
                        <img alt="vk" src="./src/img/VK.png" class="contacts__info-icons-item">
                        <img alt="instagram" src="./src/img/Instagram.svg" class="contacts__info-icons-item">
                        <img alt="twitter" src="./src/img/Twitter.svg" class="contacts__info-icons-item">
                    </div>
                </div>
                <div class="contacts__form">
                    <span class="contacts__form-title title--text">Напишите нам</span>
                    <input placeholder="Ваше имя" type="text" class="contacts__form-name">
                    <input placeholder="Телефон или Email" type="text" class="contacts__form-email">
                    <textarea placeholder="Сообщение..." type="text" class="contacts__form-description"></textarea>
                    <button class="contacts__form-subscribe button">Отправить</button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__container">
            <img src="./src/img/logo.svg" class="footer__logo">
            <menu class="footer__menu">
                <li class="footer__menu-item"><a href="" class="footer__menu-link main--text">О нас</a></li>
                <li class="footer__menu-item"><a href="" class="footer__menu-link main--text">Галерея</a></li>
                <li class="footer__menu-item"><a href="" class="footer__menu-link main--text">Новости</a></li>
                <li class="footer__menu-item"><a href="" class="footer__menu-link main--text">Контакты</a></li>
            </menu>
            <span class="footer__copyRight main--text">ООО “Организация” 2020. Все права защищены</span>
        </div>
    </footer>
</div>
</body>
</html>
